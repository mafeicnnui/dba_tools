<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增用户</title>
    <link href="{{static_url('css/bootstrap.min.css')}}" rel="stylesheet" type="text/css" />
</head>
<body>
   <p></p>
   <form class="form-horizontal" role="form" >
      <div class="row">
         <div class="form-group col-md-6">
            <div>
                <label class="col-md-2 control-label">用户名</label>
            </div>
            <div class="col-md-10">
                <input id="name"  type="text" class="form-control" placeholder="请输入用户名">
            </div>
         </div>
       </div>
       <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label">年龄</label>
                </div>
                <div class="col-md-10">
                    <input id="age"  type="number" class="form-control" placeholder="请输入年龄">
                </div>
           </div>
        </div>
        <div class="row">
           <div class="form-group col-md-6">
                <div>
                    <label class="col-md-2 control-label">性别</label>
                </div>
                <div class="col-md-10">
                     <select class="form-control select" id="gender" name="gender">
                        <option value='' selected = "selected">请选择性别</option>
                        {% for var in genders %}
                          <option value={{var[0]}} >{{var[1]}}</option>
                        {% end %}
                    </select>
                </div>
           </div>
        </div>

        <div class="form-group m-b-0">
            <div class="col-sm-offset-3 col-sm-9">
              <button id="add" type="button" class="btn btn-custom waves-effect waves-light btn-md">保存</button>
            </div>
       </div>
   </form>

</body>
<script src="{{static_url('js/jquery-2.2.4.min.js')}}"></script>
<script src="{{static_url('js/bootstrap.min.js')}}"></script>
<script>
     $(document).ready(function() {
         $("#add").click(function() {
              $.ajax({
                url: "/user",
                type: "post",
                datatype: "json",
                data: {
                    name: $('#name').val(),
                    age: $('#age').val(),
                    gender:  $('#gender').val(),
                },
                success: function (dataSet) {
                    console.log(dataSet)
                    alert(dataSet.msg)
                },
             })
         });
     });
</script>

</html>
